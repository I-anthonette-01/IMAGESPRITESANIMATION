<!DOCTYPE html>
<html>
	<head>
		<style>
			.girl {
				background: url('animation.png') no-repeat -20px -14px;
				width: 110px;
				height: 137px;
				animation: varName 0.5s steps(3) infinite;
			}
			
			@keyframes varName{
				from{background-position-x:-20px;}
				to{background-position-x:-355px;}
			}
			
		</style>
	</head>
		<body>
			<div class="girl"></div>
		</body>
</html>
